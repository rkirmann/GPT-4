<div class="container">
  <h1 class="text-center">Image Upload</h1>
  <h2 class="text-center">only square .png images allowed</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" class="form-control-file" />
    </div>
    <div class="form-group">
      <label for="numberOfImages">Number of Images</label>
      <input type="number" id="numberOfImages" formControlName="numberOfImages" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imageSize">Image Size</label>
      <select id="imageSize" formControlName="imageSize" class="form-control">
        <option value="256x256">256x256</option>
        <option value="512x512">512x512</option>
        <option value="1024x1024">1024x1024</option>
      </select>
    </div>
    <button type="submit" [disabled]="form.invalid || isLoading" class="btn btn-primary">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Upload
    </button>
  </form>
  <div class="mt-4">
    <h2>Generated Images</h2>
    <ul class="list-group">
      <li *ngFor="let imageData of imageList" class="list-group-item">
        <a [href]="imageData.url" target="_blank">{{ imageData.url }}</a>
      </li>
    </ul>
  </div>
</div>
