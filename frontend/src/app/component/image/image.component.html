<div class="container">
  <h1>Create Images</h1>
  <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" formControlName="message" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <select class="form-control" id="size" formControlName="size">
        <option *ngFor="let size of imageSizes" [value]="size">{{size}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Number of Images</label>
      <input type="number" class="form-control" id="amount" formControlName="amount">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="imageForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{isLoading ? 'Loading...' : 'Submit'}}
    </button>
  </form>
  <div class="mt-4">
    <h2>Generated Images</h2>
    <ul class="list-unstyled">
      <li *ngFor="let image of images">
        <a [href]="image.url" target="_blank">{{image.url}}</a>
      </li>
    </ul>
  </div>
</div>
